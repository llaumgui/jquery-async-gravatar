plugins:
  eslint:
    enabled: true
    config: .eslintrc


  coffeelint:
    enabled: true
    config: .coffeelintrc

  editorconfig:
    enabled: true
    channel: beta
    config:
      editorconfig: .editorconfig

  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - BUG

  markdownlint:
    enabled: true
    checks:
      MD013:
        enabled: false
    
  nodesecurity:
    enabled: true