name: Node.js CI

on:
  [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [8.x, 10.x, 12.x]

    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install globally grunt-cli
        run: npm install -g grunt-cli
        
      - name: Install other dependencies
        run: npm install

      - name: Build .min.js file
        run: npm run build
      
      - name: Run tests (QA and unit tests)
        run: npm test

      - name: SonarCloud Scan
        if: matrix.node-version == '12.x'
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Archive artifacts
        if: matrix.node-version == '12.x'
        uses: actions/upload-artifact@v2
        with:
          name: jquery.async-gravatar-${{ github.sha }}.min.js
          path: dist/*.min.js
        
      - name: Package
        if: matrix.node-version == '12.x' && github.ref == 'refs/heads/master'
        run: npm run release

      - name: Archive package
        if: matrix.node-version == '12.x' && github.ref == 'refs/heads/master'
        uses: actions/upload-artifact@v2
        with:
          name: jquery-async-gravatar-${{ github.sha }}.tar.gz
          path: build/*.tar.gz
